{% extends 'base.html'%}
{% load static %}


{% block title %}UBT{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="d-flex row justify-content-center" style="margin-top: 6rem">
            <div style="margin-left: 2rem;">
                <a href="{% url 'bills:add_building' %}" style="color: #ececec; text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-circle" viewBox="0 0 16 16" style="margin-bottom: 0.3rem">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                    Add new address
                </a>
            </div>
            {% for card in buildings %}
            <a href="{% url 'bills:building' card.id %}" class="card border-light m-3" style="max-width: 18rem; background-color: #1b1d1e; color: #ececec; text-decoration: none">
                  <div class="card-header border-light">{{ card.name}}</div>
                  <div class="card-body">
                        <h5 class="card-title">{{ card.address }}</h5>
                        <p class="card-text">{{ card.description }}</p>
                  </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
