{% extends 'base.html'%}
{% load static %}


{% block title %}Your building{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="d-flex row justify-content-center" style="margin-top: 6rem">
            <div class="card border-light w-25"  style="background-color: #1b1d1e; min-width: 480px">
              <div class="card-header border-light" style="color: #ececec">
                Add bill to {{ building.name }}
              </div>
              <form action="{% url 'bills:add_bill' building.id %}" method="POST" class="card-body">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="input-group mb-3">
                      {{  form.category }}
                      <label class="input-group-text" for="inputGroupSelect02" style="background-color: #1b1d1e; color: #ececec">Category</label>
                  </div>
                   <div class="input-group mb-3">
                       {{ form.name }}
                      <label class="input-group-text" for="inputGroupSelect02" style="background-color: #1b1d1e; color: #ececec">Bill</label>
                  </div>
                  <p class="card-text" style="color: #ececec; font-size: 15px">You can add or change category in category section.</p>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" style="background-color: #1b1d1e; color: #ececec">
                      <span class="input-group-text" style="background-color: #1b1d1e; color: #ececec">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                          </svg>
                      </span>
                      <input type="text" class="form-control" placeholder="Tariff" aria-label="monthly tariff" style="background-color: #1b1d1e; color: #ececec">
                      <span class="input-group-text" style="background-color: #1b1d1e; color: #ececec" id="measure_unit"></span>
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text" style="background-color: #1b1d1e; color: #ececec">=</span>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" style="background-color: #1b1d1e; color: #ececec">
                      <span class="input-group-text" style="background-color: #1b1d1e; color: #ececec">grn</span>
                  </div>
                  <div class="input-group mb-3">
                      <input id="datepicker" width="276"/>
                  </div>

{#                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ececec" class="bi bi-plus-circle-fill" viewBox="0 0 16 16" style="margin-bottom: 0.2rem">#}
{#                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>#}
{#                            </svg>#}
{#                            Add new bill#}
{#                      </a>#}
{#                  </button>#}
                  <button type="submit" class="btn btn-primary" style="color: #ececec">Add bill</button>
              </form>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {

        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap5',
            format: "mm-yyyy",
        });
    });
    </script>
{% endblock %}
